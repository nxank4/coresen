name: Check Lockfile

on:
  pull_request:
    paths:
      - 'package.json'
      - 'bun.lock'
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - 'package.json'
      - 'bun.lock'

jobs:
  check-lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Check lockfile
        run: |
          bun install --frozen-lockfile
          echo "âœ… Lockfile is valid!"
