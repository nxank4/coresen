name: Check Lockfile

on:
  pull_request:
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  check-lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Check lockfile
        run: |
          pnpm install --frozen-lockfile
          echo "âœ… Lockfile is valid!"
